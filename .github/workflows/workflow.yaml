
name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: Checkout Code
      uses: actions/checkout@v1

    - name: 'asdf: Setup'
      uses: asdf-vm/actions/setup@v1.1.0
      with:
        asdf_branch: v0.9.0

    - name: 'asdf: plugin install / update'
      shell: bash
      run: asdf plugin update --all

    - name: 'asdf: install'
      uses: asdf-vm/actions/install@v1

    - name: 'gradle: cache'
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          ${{ github.workspace }}/build-cache
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: ${{ runner.os }}-gradle-

    - name: 'gradle: Build (skipping tests for now) push and release to heroku'
      run: ./gradlew herokuDeploy -x test
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}

    - name: Deployment Logs
      run: heroku logs --app nokri-nokri --num 500
      env:
        HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}